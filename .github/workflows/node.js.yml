# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI/CD

on:
  push:
    branches: [ master ]
  # pull_request:
  #   branches: [ master ]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.version.outputs.changed }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm run lint
    - run: npm ci
    - run: npm test
    - id: version
      run: echo "::set-output name=changed::$(node .github/scripts/version-changed.js)"
      
  multi-platform-test:
    needs: lint-and-test
    if: needs.lint-and-test.outputs.version_changed == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [12.x, 14.x]
        exclude:
          - os: ubuntu-latest
            node-version: 12.x
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci # - run: npm run build --if-present # n/a
    - run: npm test
    - run: node .github/scripts/post-status.js ${{ matrix.os }} ${{ matrix.node-version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  publish:
    needs: multi-platform-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # Setup .npmrc file to publish to npm
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
        registry-url: 'https://registry.npmjs.org'
    - run: node .github/scripts/npm-publish--if-new.js
      env:
        # https://docs.github.com/en/actions/language-and-framework-guides/publishing-nodejs-packages
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
